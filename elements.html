<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>/* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins",
        sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0faff;
    }
    .wrapper {
      position: relative;
      max-width: 470px;
      width: 100%;
      border-radius: 12px;
      padding: 20px
        30px
        100px;
      background: #244cfd;
      box-shadow: 0
        5px
        10px
        rgba(
          0,
          0,
          0,
          0.1
        );
      overflow: hidden;
    }
    .form.login {
      position: absolute;
      left: 50%;
      bottom: -86%;
      transform: translateX(
        -50%
      );
      width: calc(
        100% +
          220px
      );
      padding: 20px
        140px;
      border-radius: 50%;
      height: 100%;
      background: #fff;
      transition: all
        0.6s
        ease;
    }
    .wrapper.active
      .form.login {
      bottom: -15%;
      border-radius: 35%;
      box-shadow: 0 -5px
        10px rgba(0, 0, 0, 0.1);
    }
    .form
      header {
      font-size: 30px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .form.login
      header {
      color: #333;
      opacity: 0.6;
    }
    .wrapper.active
      .form.login
      header {
      opacity: 1;
    }
    .wrapper.active
      .signup
      header {
      opacity: 0.6;
    }
    .wrapper
      form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    form
      input {
      height: 60px;
      outline: none;
      border: none;
      padding: 0
        15px;
      font-size: 16px;
      font-weight: 400;
      color: #333;
      border-radius: 8px;
      background: #fff;
    }
    .form.login
      input {
      border: 1px
        solid
        #aaa;
    }
    .form.login
      input:focus {
      box-shadow: 0
        1px 0
        #ddd;
    }
    form
      .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox
      input[type="checkbox"] {
      height: 16px;
      width: 16px;
      accent-color: #fff;
      cursor: pointer;
    }
    form
      .checkbox
      label {
      cursor: pointer;
      color: #fff;
    }
    form a {
      color: #333;
      text-decoration: none;
    }
    form
      a:hover {
      text-decoration: underline;
    }
    form
      input[type="submit"] {
      margin-top: 15px;
      padding: none;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }
    .form.login
      input[type="submit"] {
      background: #244cfd;
      color: #fff;
      border: none;
    }
    .wrapper.loading {
    pointer-events: none; /* Menonaktifkan interaksi selama proses loading */
  }

  .loading-text {
  font-size: 18px;
  font-weight: bold;
  color: #333; /* Warna teks, sesuaikan dengan kebutuhan */
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

  .loading::after {
      content: 'Loading...';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s infinite linear; /* Animasi loading */
    }

   
    
    /* Styling untuk pesan login berhasil */
  /* Styling untuk pesan login berhasil */
.success-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background: #44bd32;
  color: rgb(235, 235, 235);
  border-radius: 5px;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  z-index: 9999;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.success-message.show {
  opacity: 1; /* Ketika class 'show' ditambahkan, pesan akan terlihat */
}

.wrapper.loading::after {
  content: 'Loading...';
  position: fixed;
  bottom: 30px; /* Sesuaikan posisi sesuai keinginan Anda */
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px; /* Ubah ukuran teks agar lebih menonjol */
  font-weight: 600; /* Atur ketebalan font */
  color: #333;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Tambahkan bayangan teks */
}
    </style>
  <body>

<!-- Di dalam bagian HTML -->
<gui-grid [columns]="columns"
          [source]="source"
          [maxHeight]="500"
          [loading]="loading"></gui-grid>
<div *ngIf="loading" class="loading-text">Loading...</div>

<section class="wrapper">
  <div class="form signup">
    <header>Signup</header>
    <form action="">
      <input type="text" placeholder="Full name" required />
      <input type="text" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <div class="checkbox">
        <input type="checkbox" id="signupCheck" />
        <label for="signupCheck">I accept all terms & conditions</label>
      </div>
      <input type="submit" value="Signup" />
    </form>
  </div>

  <div class="form login">
    <header>Login</header>
    <form action="index.html" id="loginForm">
      <input type="text" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <a href="#">Forgot password?</a>
      <input type="submit" value="Login" />
    </form>
  </div>

  <!-- Di dalam bagian HTML -->
  <div class="success-message"></div>
</section>

<script>
  // Selektor elemen dan event listener
  const wrapper = document.querySelector(".wrapper");
      const signupHeader = document.querySelector(".signup header");
      const loginHeader = document.querySelector(".login header");
      const signupForm = document.querySelector(".signup form");
      const loginForm = document.getElementById("loginForm");

      signupForm.addEventListener("submit", (event) => {
        event.preventDefault();
        wrapper.classList.add("active");
      });

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        wrapper.classList.add("loading");

        setTimeout(() => {
          wrapper.classList.remove("loading");
          const successMessage = document.querySelector(".success-message");
          successMessage.textContent = "Login berhasil!";
          successMessage.classList.add("show");

          setTimeout(() => {
            successMessage.classList.remove("show");
            window.location.href = "index.html";
          }, 3000);
        }, 1000);
      });

      loginHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
        window.location.href = "#login";
      });

      // Lakukan perpindahan ke bagian login dengan efek smooth scroll
      loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
      });

      signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
      });


</script>



      
      
      
    </section>
  </body>
</html>
